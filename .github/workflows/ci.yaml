name: ğŸ—ï¸ CI Pipeline

# Responsibility: Continuous Integration
# - Package manager: pnpm v10+ (auto-detected from packageManager field)
# - Linting: Biome
# - Format checking: Biome
# - Type checking: TypeScript via tsc
# - Build verification: Vite (Production mode)
#
# Triggered on: Push/PR to master (excluding markdown/assets)

on:
  push:
    branches: [master]
    paths-ignore:
      - "**/*.md"
      - "**/*.MD"
      - "**/*.txt"
      - "**/*.svg"
      - ".vscode/**"
      - ".github/*.md"
  pull_request:
    branches: [master]
    paths-ignore:
      - "**/*.md"
      - "**/*.MD"
      - "**/*.txt"
      - "**/*.svg"
      - ".vscode/**"
      - ".github/*.md"
  merge_group:
    types: [checks_requested]
  workflow_dispatch:

env:
  NODE_VERSION: "24"

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  biome:
    name: ğŸ§¹ Biome (Lint + Format)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§° Setup Biome CLI
        uses: biomejs/setup-biome@v2

      - name: ğŸ” Run Biome lint
        run: pnpm lint

      - name: ğŸ¨ Check formatting (Biome)
        run: pnpm fmt

  quality:
    name: ğŸ§ª TypeScript Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ“ Run TypeScript check
        run: pnpm check

  lockfile-validation:
    name: ğŸ”’ Lockfile Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: ğŸ”’ Validate lockfile integrity
        run: |
          echo "ğŸ” Validating lockfile integrity..."
          pnpm install --frozen-lockfile --prefer-offline

          echo "âœ… Lockfile validation passed"

      - name: ğŸ” Check for security vulnerabilities
        run: |
          echo "ğŸ” Checking for known vulnerabilities..."
          # Run audit but don't fail on low/moderate (only high/critical)
          pnpm audit --audit-level=high || {
            echo "âš ï¸ High or critical vulnerabilities found"
            echo "Please review and update affected packages"
            exit 1
          }

          echo "âœ… No high/critical vulnerabilities found"

  build:
    name: ğŸš€ Build
    runs-on: ubuntu-latest
    needs: [biome, quality, lockfile-validation]
    timeout-minutes: 15
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸš€ Build production
        run: pnpm build

      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v6
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        with:
          name: build-${{ github.sha }}
          path: dist/
          retention-days: 7
          compression-level: 9
