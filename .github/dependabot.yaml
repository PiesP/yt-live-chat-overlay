# Dependabot configuration for yt-live-chat-overlay

version: 2
updates:
  # Root npm packages
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 5  # Reduced to minimize lockfile conflicts
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
    labels:
      - "dependencies"
      - "automated"
    reviewers:
      - "PiesP"

    # Auto-rebase to reduce merge conflicts
    rebase-strategy: "auto"

    # Group updates by category to reduce PR noise
    groups:
      # Build tooling (Vite + plugins)
      build:
        patterns:
          - "vite"
        update-types:
          - "minor"
          - "patch"

      # TypeScript ecosystem
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
        update-types:
          - "minor"
          - "patch"

      # Linting and formatting (Biome)
      quality:
        patterns:
          - "@biomejs/*"
        update-types:
          - "minor"
          - "patch"

    # Ignore packages that require manual review for major updates
    ignore:
      # Vite major updates need careful review
      - dependency-name: "vite"
        update-types: ["version-update:semver-major"]

  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 3  # Limit concurrent PRs
    commit-message:
      prefix: "ci(deps)"
    labels:
      - "ci"
      - "dependencies"
      - "automated"
    reviewers:
      - "PiesP"
    groups:
      actions:
        patterns:
          - "*"
